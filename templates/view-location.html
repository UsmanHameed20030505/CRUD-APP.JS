!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='view.css') }}">
    <title>View Locations</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Locations</h1>
        <h4>Manage Your Warehouse Locations</h4>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="/location/add">Add New Location</a>
        <button onclick="window.location.href='/'" class="btn home-btn">Home</button> <!-- Home Button -->
    </nav>
<!-- Table Section -->
    <table>
        <thead>
            <tr>
                <th>Location ID</th>
                <th>Actions</th>
                <th>Delete</th> <!-- Delete Column -->
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{ location.location_id }}</td>
                <td>
                    <a href="{{ url_for('edit_location', location_id=location.location_id) }}" class="btn edit-btn">Edit</a>
                </td>
                <td>
                    <a href="/location/delete/{{ location.location_id }}" class="btn delete-btn">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No locations found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
