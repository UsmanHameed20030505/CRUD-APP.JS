<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view.css') }}">
    <style>
        .center-align {
            text-align: center; /* Center text and inline elements */
            margin: 20px 0; /* Add some margin for spacing */
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Product</h1>
    </header>
    
    <!-- Home Button -->
    <div class="center-align">
        <button onclick="window.location.href='/'" class="btn home-btn">Home</button>
    </div>
    
    <div class="container">
        <form method="POST" class="form">
            <!-- Editable Product ID -->
            <div class="form-group">
                <label for="product_id">Product ID:</label>
                <input type="text" name="product_id" value="{{ product.product_id }}" required>
            </div>
 <div class="form-group">
                <label for="location_id">Location:</label>
                <select name="location_id" required>
                    {% for location in locations %}
                        <option value="{{ location.location_id }}" {% if location.location_id == product.location_id %}selected{% endif %}>
                            {{ location.location_id }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" value="{{ product.quantity }}" min="1" required>
            </div>
<div class="form-actions">
                <button type="submit" class="btn">Update Product</button>
                <button type="button" class="btn cancel-btn" onclick="window.location.href='/products';">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
